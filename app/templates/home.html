{% extends "base.html" %}

{% block content %}
<div class="container text-center">
    <h1 class="mt-5">Welcome to Task Manager</h1>
    <p class="lead">Organize your daily tasks with ease.</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
    {% else %}
        <a href="{{ url_for('auth.login') }}" class="btn btn-success">Login</a>
        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">Register</a>
    {% endif %}
</div>
{% endblock %}
